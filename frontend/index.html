<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileVault</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FileVault</h1>
        </header>
        <nav>
            <button id="loginButton" class="btn">Login</button>
            <button id="logoutButton" class="btn" style="display: none;">Logout</button>
        </nav>
        <main id="mainContent" style="display: none;">
            <section class="upload-section">
                <h2>Upload File</h2>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input">
                    <label for="fileInput" class="file-input-label">Choose a file</label>
                </div>
                <button id="uploadButton" class="btn">Upload</button>
                <div id="progressBarContainer" class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
            </section>
            <section class="file-list-section">
                <h2>File List</h2>
                <ul id="fileList" class="file-list"></ul>
            </section>
        </main>
        <footer>
            <p id="status" class="status"></p>
        </footer>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
